<!DOCTYPE html>
<html lang="ru">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<div class="jskmb-calculator">
			<div class="container">
				<div class="operations-block">
					<button id="buttonPlus">+</button>
					<button id="buttonMinus">-</button>
					<button id="buttonMultiply">*</button>
					<button id="buttonDevide">/</button>
				</div>
				<div class="separator">
					<div class="botton-line"></div>
				</div>
				<div class="inputs-block">
					<div class="input-block">
						<label>Number 1</label>
						<input type="number" id="number1"></input>
					</div>
					<div class="input-block">
						<label>Number 2</label>
						<input type="number" id="number2"></input>
					</div>
				</div>
			</div>
		</div>
	<script src="js/main.js"></script>
	</body>
</html>
